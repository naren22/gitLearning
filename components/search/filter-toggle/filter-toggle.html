<sly data-sly-use.modelCache="com.adobe.aem.commons.assetshare.util.ModelCache"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-test.pagePredicate="${modelCache['com.adobe.aem.commons.assetshare.components.predicates.PagePredicate']}">
     </sly>


<div class="filters-header">
  ${properties['title'] || 'FILTERS' @ i18n}
  <span class="filters-on"></span>
  <div class="hide-filters-btn">
    <i class="left"></i><i class="right"></i>
    <i class="gore-icon gore-icon-close"></i>
  </div>
</div>

<sly data-sly-test.ready="${pagePredicate && pagePredicate.ready}">
  <a class="reset-btn" href="${currentPage.path @ extension = 'html'}">
    <span>${properties['resetFilterLabel']}</span>
  </a>
</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!ready}"></sly>
