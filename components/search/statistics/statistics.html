<sly data-sly-use.component="com.adobe.aem.commons.assetshare.components.search.Statistics"
	    data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
		data-sly-test.ready="${component.ready}">

	<div class="show-filterbar gore-icon gore-toggle-filter">
		<div class="filters-qtty"></div>
	</div>

	<div class="${properties['hideTimeTaken'] ? 'two' : 'three' } statistics statistics-text"
		 data-asset-share-id="cmp-statistics__statistics"
		 data-asset-share-update-method="replace">

		<span class="total-prefix" data-sly-test="${properties['totalLabelPrefix']}">
			${properties['totalLabelPrefix']}
		</span>
		<span class="results-qtty">
			${component.total}
		</span>
		<span class="total-sufix" data-sly-test="${properties['totalLabelSuffix']}">
			${properties['totalLabelSuffix']}
		</span>
		<span class="results-label" data-sly-test.resultsLabel="${request.requestParameterMap['fulltext'][0].toString}">
			${'for' @ i18n} “<span class="keyword">${request.requestParameterMap['fulltext'][0].toString}</span>”
		</span>
	</div>
</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!ready}"></sly>
