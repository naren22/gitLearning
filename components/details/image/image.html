<sly data-sly-use.image="com.adobe.aem.commons.assetshare.components.details.Image"
	 data-sly-use.image2="com.gore.marketing.core.models.Image"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-test.ready="${image.ready}">

    <div class="cmp-wrapper image background asset-bkg-${image2.assetBackground}" data-asset-bg="${image2.assetBackground}">
        <!--/* Img element with a max height */-->
        <img class="ui centered image cmp-image
                    cmp-image--max-height
                    cmp-details-image__image
                    cmp-details-image__image--max-height"
             alt="${image.alt}"
             src="${image.src}"
             style="max-height:${maxHeight @ context = 'styleToken'}px;"
             data-asset-share-fallback="${image.fallback}"
             data-sly-test.maxHeight="${properties['maxHeight']}"/>

        <!--/* Img element without a max height */-->
        <img class="ui centered image cmp-image
                    cmp-details-image__image"
             alt="${image.alt}"
             src="${image.src}"
             data-asset-share-fallback="${image.fallback}"
             data-sly-test="${!maxHeight}"/>
    </div>

</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!ready}"></sly>
